<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KazHeatMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        header p {
            margin: 0.5em 0 0;
            font-size: 1em;
        }
        #map {
            height: 70vh;
            width: 100%;
            margin: 20px auto;
            max-width: 1200px;
        }
        #info {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            text-align: left;
        }
        #info h2 {
            margin: 0 0 10px;
            color: #2c3e50;
        }
        #info p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            #map {
                height: 50vh;
            }
            header h1 {
                font-size: 1.5em;
            }
            #info {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Карта Казахстана</h1>
        <p>Кликните на город, чтобы увидеть статистику тепловых сетей</p>
    </header>
    <div id="map"></div>
    <div id="info"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([48.019573, 66.923684], 5);

            },

                mainLines: "47.3352 км",

            },

            },

                company: "ГКП 'Таразтрансэнерго'",
                totalLength: "188.848 км",
                mainLines: "39.289 км",
                distributionLines: "149.559 км"
            },
            "Uralsk": {
                lat: 51.233333,
                lng: 51.366667,
                company: "АО 'Жайыктеплоэнерго'",
                totalLength: "396.5 км",
                mainLines: "219.7 км",
                distributionLines: "176.8 км"
            },
            "Zhezkazgan": {
                lat: 47.783333,
                lng: 67.700000,
                company: "АО 'Предприятие тепловодоснабжения'",

            "Karaganda": {

                lng: 73.109382,
                company: "ТОО 'Теплотранзит Караганда'",
                totalLength: "448.1 км",

            },
            "Kostanay": {

                company: "ГКП Костанайская теплоэнергетическая",
                totalLength: "245.119 км",
                mainLines: "38.28 км",

            },

            "Semey": {

                mainLines: "44.2437 км",
                distributionLines: "269.75 км"
            }
        };

        // Добавление маркеров
        for (const city in cities) {
            const marker = L.marker([cities[city].lat, cities[city].lng]).addTo(map);
            marker.on('click', () => {
                const infoDiv = document.getElementById('info');
                infoDiv.style.display = 'block';
                infoDiv.innerHTML = `
                    <h2>${city.replace('_1', '').replace('_2', '')}</h2>
                    <p><strong>Компания:</strong> ${cities[city].company}</p>
                    <p><strong>Общая протяженность сетей:</strong> ${cities[city].totalLength}</p>
                    <p><strong>Магистральные сети:</strong> ${cities[city].mainLines}</p>
                    <p><strong>Распределительные сети:</strong> ${cities[city].distributionLines}</p>
                `;
            });
        }
    </script>
</body>
</html>
